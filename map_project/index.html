<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Schools Map Project</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="search col-md-3">
                      <input data-bind="textInput: filter" type="text" class="search"  id="search-box" placeholder="Enter school name...">
                      <ul id="listplaces" data-bind="foreach: filteredArray">
                          <li id="neededplace" data-bind="text: name, click:$root.triggerHandler"></li>
                      </ul>
                  </div>
            <div class="col-md-9" id="map"></div>
        </div>

    </div>




    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFOV1dAV5b36YmANTDvfbR8Ue8dthsCJU&callback=initMap&libraries=places" onerror="mapError()"></script>
</body>
</html>
